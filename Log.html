<!DOCTYPE html>
<html>
<head>
<center><font color='#000066' face='arial' size='14'><b>Process Log</b></font></center>    <script type='text/javascript' src='http://mbostock.github.com/d3/d3.js'></script>
</head>
<body>
<font color='#003366'>
NOTE:
<br>
>>>>>>>> Keep in mind that the depth of the scans will go as far as your rights over the 
registry. Some exceptions may raise due to matter of perrmissions.
<br>
>>>>>>>> If no data is loaded, log file may be damaged, in that case run again the process
to generate a new log.
<br>
</font>
    <div id='viz'></div>
    <script type='text/javascript'>
    d3.text('Log.csv', function(datasetText) {
    var parsedCSV = d3.csv.parseRows(datasetText);
    var sampleHTML = d3.select('#viz')
        .append('table')
        .style('border-collapse', 'collapse')
        .style('border', '2px black solid')
        .selectAll('tr')
        .data(parsedCSV)
        .enter().append('tr')
        .selectAll('td')
        .data(function(d){return d;})
        .enter().append('td')
        .style('border', '1px black solid')
        .style('padding', '5px')
        .on('mouseover', function(){d3.select(this).style('background-color', 'aliceblue')})
        .on('mouseout', function(){d3.select(this).style('background-color', 'white')})
        .text(function(d){return d;})
        .style('font-size', '12px');
    });
    </script>
</body>
</html>
